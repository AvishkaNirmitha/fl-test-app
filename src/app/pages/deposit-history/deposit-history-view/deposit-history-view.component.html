<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="row col-12 d-flex m-0">
        <div class="col-lg-12 mt-30" *ngIf="true">
          <mat-card class="cardWithShadow">
            <mat-card-content class="p-24">
              <div class="">
                <div class="row">
                  <div class="col-7">
                    <mat-card-title>Deposit History</mat-card-title>
                  </div>
                  <div class="col-5">
                    <p style="float: right">Total : {{ totalItems }}</p>
                  </div>
                </div>
                <form
                  role="form"
                  [formGroup]="queryForm"
                  (ngSubmit)="search()"
                  class="mt-3"
                >
                  <div class="row">
                    <div
                      class="display-flex align-items-center justify-content-center w-100"
                    >
                      <!-- Search bar -->
                      <div class="col col-lg-5">
                        <div class="form-group mb-0">
                          <input
                            class="form-control form-control-alternative pb-2 pt-2 font-0-9"
                            placeholder="Search..."
                            type="text"
                            formControlName="query"
                          />
                        </div>
                      </div>

                      <!-- buttons -->
                      <div class="">
                        <button
                          class="animated btn-primary main-btn mr-2 wow wow-btn-normal"
                          type="submit"
                          [disabled]="!queryForm.valid || loading"
                        >
                          <span class="align-items-center d-flex"
                            ><i class="fas fa-search font-0-9-5"></i>
                            <div class="ml-2 font-0-8-5 display-none d-sm-flex">
                              Search
                            </div>
                          </span>
                        </button>

                        <button
                          class="animated btn-primary main-btn mr-2 wow wow-btn-normal"
                          (click)="reset()"
                        >
                          <span class="align-items-center d-flex"
                            ><i class="fas fa-sync-alt font-0-9-5"></i>
                            <div class="display-none d-sm-flex font-0-8-5 ml-2">
                              &nbsp;&nbsp;Reset
                            </div>
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>

              <div class="table-responsive mt-4" *ngIf="dataList?.length">
                <table class="w-100 table-borderless mt-3">
                  <thead>
                    <tr>
                      <!-- Header columns -->
                      <th class="mat-subtitle-1">Date</th>
                      <th class="mat-subtitle-1">Deposit Address</th>
                      <th class="mat-subtitle-1">To address</th>
                      <th class="mat-subtitle-1">Amount</th>
                      <th class="mat-subtitle-1">Network</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Table data -->
                    <tr
                      *ngFor="
                        let element of dataList
                          | paginate
                            : {
                                itemsPerPage: perPage,
                                currentPage: pageNo,
                                totalItems: totalItems
                              }
                      "
                    >
                      <!-- Joined Date -->
                      <td>
                        <div class="d-flex align-items-center">
                          <div class="">
                            <h6 class="mat-subtitle-1 f-s-14 f-w-700">
                              {{
                                element?.created_at | date : "dd/MM/yy HH:mm:ss"
                              }}
                            </h6>
                          </div>
                        </div>
                      </td>

                      <td>
                        <h6 class="mat-subtitle-1 f-s-14 f-w-700">
                          <span
                            class="cursor-pointer"
                            *ngIf="element?.from_address"
                            (click)="
                              copyToClipBoard(
                                element?.from_address,
                                'from address copied to clipboard'
                              )
                            "
                          >
                            {{ element?.from_address | truncateText : 16 }}
                          </span>
                          <ng-container *ngIf="!element?.from_address">
                            -
                          </ng-container>
                        </h6>
                      </td>
                      <td>
                        <h6 class="mat-subtitle-1 f-s-14 f-w-700">
                          <span
                            class="cursor-pointer"
                            *ngIf="element?.to_address"
                            (click)="
                              copyToClipBoard(
                                element?.from_address,
                                'to address copied to clipboard'
                              )
                            "
                          >
                            {{ element?.to_address | truncateText : 16 }}
                          </span>
                          <ng-container *ngIf="!element?.to_address">
                            -
                          </ng-container>
                        </h6>
                      </td>
                      <td>
                        <h6 class="mat-subtitle-1 f-s-14 f-w-700">
                          <ng-container *ngIf="element?.amount">
                            {{ element?.amount }}
                          </ng-container>
                          <ng-container *ngIf="!element?.amount">
                            -
                          </ng-container>
                        </h6>
                      </td>
                      <td>
                        <h6 class="mat-subtitle-1 f-s-14 f-w-700">MATIC</h6>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="no-data-comp" *ngIf="!dataList?.length">
                <i
                  class="fa fa-exclamation-triangle mb-1 font-2-8 text-grey"
                  aria-hidden="true"
                ></i>
                <div class="font-weight-bold text-grey">No Data</div>
              </div>

              <div
                class="mt-5 text-right"
                [ngClass]="{
                  ' opacity-0 ': !totalItems && !queryForm.get('query')?.value
                }"
              >
                <pagination-controls
                  class="custom-pagination"
                  [autoHide]="true"
                  (pageChange)="onPageChanged($event)"
                >
                </pagination-controls>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <app-loader *ngIf="loading"></app-loader>
</div>
