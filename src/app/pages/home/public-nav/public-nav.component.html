<body>
  <div class="preloader" style="display: none">
    <div class="loader">
      <div class="ytp-spinner">
        <div class="ytp-spinner-container">
          <div class="ytp-spinner-rotator">
            <div class="ytp-spinner-left">
              <div class="ytp-spinner-circle"></div>
            </div>
            <div class="ytp-spinner-right">
              <div class="ytp-spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <header class="header-area">
    <div class="navbar-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="index.html">
                <img
                  class=""
                  src="../../../../assets/images/site/main-logo-transparent-bg.png"
                  alt="Logo"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
              </button>

              <div
                class="collapse navbar-collapse sub-menu-bar"
                id="navbarSupportedContent"
              >
                <ul
                  id="nav"
                  class="navbar-nav ml-auto d-flex align-items-center"
                >
                  <li class="nav-item">
                    <a
                      class="page-scroll"
                      [routerLink]="['/home']"
                      routerLinkActive="active"
                      >Home</a
                    >
                  </li>

                  <li class="nav-item">
                    <a
                      class="page-scroll"
                      [routerLink]="['/home/who-we-are']"
                      routerLinkActive="active"
                      >Who we are</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="page-scroll"
                      [routerLink]="['/home/digital-ownership']"
                      routerLinkActive="active"
                      >Digital Ownership</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="page-scroll"
                      [routerLink]="['/home/faq']"
                      routerLinkActive="active"
                      >FAQs</a
                    >
                  </li>
                  <!-- <li class="nav-item">
                      <a class="page-scroll" href="#home">Screenshots</a>
                    </li> -->
                  <!-- <li class="nav-item" routerLinkActive="active">
                    <a class="page-scroll" routerLink="/pricing">Pricing</a>
                  </li> -->
                  <li class="nav-item login-btn">
                    <!-- <a
                        class="page-scroll"
                        [routerLink]="['/authentication/login']"
                        >login</a
                      > -->

                    <a
                      [routerLink]="['/authentication/login']"
                      rel="nofollow"
                      class="main-btn wow"
                      data-wow-duration="1.3s"
                      data-wow-delay="0.8s"
                      >Login</a
                    >
                    <!-- <a
                      [routerLink]="['/authentication/login']"
                      rel="nofollow"
                      class="main-btn wow"
                      data-wow-duration="1.3s"
                      data-wow-delay="0.8s"
                      >Sign UP</a
                    > -->
                  </li>
                </ul>
              </div>
              <!-- navbar collapse -->
            </nav>
            <!-- navbar -->
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </div>
  </header>
