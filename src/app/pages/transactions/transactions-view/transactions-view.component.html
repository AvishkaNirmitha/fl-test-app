<div class="row">
  <!-- --------------------------------------------------------------------------- -->
  <!-- Profit & Expenses -->
  <!-- --------------------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------------------- -->
  <!-- end Profit & Expenses -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-12">
    <div class="row">
      <!-- Filtering Options -->
      <div class="col-lg-12 mb-3">
        <div
          class="d-flex align-items-center justify-content-between flex-column flex-lg-row"
        >
          <div class="d-flex flex-wrap mb-2 mb-lg-0">
            <!-- From Date Input -->
            <div class="mr-2 mb-2">
              <label class="mat-subtitle-2 f-s-14 f-w-600 m-b-6 d-block"
                >From</label
              >
              <input
                type="date"
                class="form-control"
                placeholder="From Date"
                [(ngModel)]="fromDate"
              />
            </div>
            <!-- To Date Input -->
            <div class="mr-2 mb-2">
              <label class="mat-subtitle-2 f-s-14 f-w-600 m-b-6 d-block"
                >To</label
              >
              <input
                type="date"
                class="form-control"
                placeholder="To Date"
                [(ngModel)]="toDate"
              />
            </div>
            <!-- Type Input -->
            <div class="mb-2">
              <label class="mat-subtitle-2 f-s-14 f-w-600 m-b-6 d-block"
                >Type</label
              >
              <select class="form-control" [(ngModel)]="selectedType">
                <option value="">All</option>
                <option *ngFor="let type of types" [value]="type">
                  {{ type }}
                </option>
              </select>
            </div>
          </div>
          <div class="d-flex col-lg-6 mt-2 mt-lg-0">
            <!-- Search Button -->
            <button
              class="btn btn-primary mr-3 col-6 col-lg-auto f-w-600 mb-2 mb-lg-0"
              (click)="applyFilter()"
              mat-flat-button
              color="primary"
            >
              Search
            </button>
            <!-- Reset Button -->
            <button
              class="btn btn-secondary col-6 col-lg-auto f-w-600"
              mat-flat-button
              (click)="resetFilters()"
            >
              Reset
            </button>
          </div>
        </div>
      </div>

      <!-- --------------------------------------------------------------------------- -->
      <!-- Traffic Distribution -->
      <div class="col-lg-12">
        <mat-card class="cardWithShadow">
          <mat-card-content class="p-24">
            <mat-card-title>Transactions</mat-card-title>
            <div class="table-responsive m-t-16">
              <table
                mat-table
                [dataSource]="dataSource"
                class="w-100 table-borderless"
              >
                <!-- Position Column -->
                <ng-container matColumnDef="profile">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="f-w-600 mat-subtitle-1 f-s-14"
                  >
                    Profile
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <div class="d-flex align-items-center">
                      <img
                        [src]="element.imagePath"
                        alt="users"
                        width="50"
                        class="rounded-circle"
                      />
                      <div class="m-l-16">
                        <h6 class="mat-subtitle-1 f-s-14 f-w-700">
                          {{ element.uname }}
                        </h6>
                        <span class="mat-body-1 f-s-14">
                          Prof. {{ element.position }}
                        </span>
                      </div>
                    </div>
                  </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="hrate">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="f-w-600 mat-subtitle-1 f-s-14"
                  >
                    Hour Rate
                  </th>
                  <td
                    mat-cell
                    *matCellDef="let element"
                    class="mat-body-1 f-w-500"
                  >
                    ${{ element.hourRate }}/hour
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="exclasses">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="f-w-600 mat-subtitle-1 f-s-14"
                  >
                    Extra classes
                  </th>
                  <td
                    mat-cell
                    *matCellDef="let element"
                    class="mat-body-1 text-success"
                  >
                    + {{ element.classes }}
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="status">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="f-w-600 mat-subtitle-1 f-s-14"
                  >
                    Status
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <ng-template [ngIf]="element.priority == 'Available'">
                      <span
                        class="bg-light-success text-success rounded f-w-600 p-y-6 p-x-16 f-s-14"
                      >
                        {{ element.priority | titlecase }}
                      </span>
                    </ng-template>
                    <ng-template [ngIf]="element.priority == 'In Class'">
                      <span
                        class="bg-light-primary text-primary rounded f-w-600 p-y-6 p-x-16 f-s-14"
                      >
                        {{ element.priority | titlecase }}
                      </span>
                    </ng-template>
                    <ng-template [ngIf]="element.priority == 'Absent'">
                      <span
                        class="bg-light-error text-error rounded f-w-600 p-y-6 p-x-16 f-s-14"
                      >
                        {{ element.priority | titlecase }}
                      </span>
                    </ng-template>
                    <ng-template [ngIf]="element.priority == 'On Leave'">
                      <span
                        class="bg-light-warning text-warning rounded f-w-600 p-y-6 p-x-16 f-s-14"
                      >
                        {{ element.priority | titlecase }}
                      </span>
                    </ng-template>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
