<div class="mt-200">
  <mat-card-title class="font-1-7 f-w-600 mat-mdc-card-title text-center">Verification</mat-card-title>
</div>
<div class="main mt-30">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="mt-50 mb-30">
          <mat-card class="cardWithShadow mb-0">
            <mat-card-content>
              <div class="m-t-15">
                <h6 class="mat-headline-6">Email Authentication</h6>
                <div class="mt-30 d-flex flex-column">
                  <div class="d-flex align-items-center">
                    <mat-form-field appearance="outline" class="w-100 wallet-address-field" color="primary">
                      <input matInput placeholder="Enter Code" />
                    </mat-form-field>
                  </div>
                  <p class="f-s-14 d-block m-l-15 mb-10">
                    Enter the verification code sent to
                    <a href="#home">xxxxxxxxxxx@xxxx.com</a>
                  </p>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary mr-3 col-lg-6 f-w-600" mat-flat-button color="primary">Submit</button>
                <button class="btn btn-primary col-lg-6 f-w-600" mat-flat-button color="accent">Resend</button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
